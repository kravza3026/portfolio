<div class="content">
  <app-toggle-mode></app-toggle-mode>
  <div class="nav-btn-toggle  fixed z-30" (click)="clickEvent()"
       [ngClass]="status ? 'nav-active' : ''">
    <div class="nav-but-wrap">
      <div class="menu-icon hover-target">
        <span class="menu-icon__line menu-icon__line-left bg-gray-900 dark:bg-amber-50"></span>
        <span class="menu-icon__line bg-gray-900 dark:bg-amber-50"></span>
        <span class="menu-icon__line menu-icon__line-right bg-gray-900 " [ngClass]="status ? 'dark:bg-amber-50' : 'dark:bg-gray-900'"></span>
      </div>
    </div>
  </div>
  <header class="z-20 fixed w-2/12  top-0" [ngClass]="status ? 'show' : 'hide'">
    <app-header></app-header>

  </header>
  <main class="grid">

    <div class="relative container mx-auto">
        <div class="contentBox  relative h-screen  items-center justify-center   text-center">
          <app-preview></app-preview>
          <span (click)="scroll(shortDescription)" class="arrow-item absolute bottom-0  z-30 dark:text-white mx-auto text-4xl text-gray-700"><ng-icon name="akarArrowDown"></ng-icon></span>
        </div>

        <div #shortDescription id="shortDescription" class="contentBox relative min-h-screen grid items-center justify-center " >
          <app-about></app-about>
        </div>
        <div class="contentBox relative min-h-screen  items-center justify-center" >

          <app-skills></app-skills>
        </div>
        <div class="contentBox relative min-h-screen  items-center justify-center w-10/12 mx-auto" >

          <app-my-works></app-my-works>
        </div>
        <div class="contentBox relative min-h-screen grid items-center justify-center" >
          <div class="border-right-top absolute right-20 top-16"></div>
          <app-timeline></app-timeline>
        </div>
      <div class="cv fixed -right-5 bottom-1.5">
        <div class="duration-300 hover:-rotate-0 transition ease-in-out delay-150 [transform:rotate3d(1_,-1,_1,_60deg)] group border-sky-900 border-4  overflow-hidden rounded-2xl relative h-52 w-72 bg-gray-900 p-5 flex flex-col items-start gap-4">
          <div class="text-gray-50">
            <span class="font-bold text-3xl">T.Kravets</span>
            <p class="text-xs">Frontend Developer</p>
          </div>
          <button class="duration-300 transition ease-in-out delay-150  hover:bg-sky-900 border hover:text-gray-50 bg-gray-50 font-semibold text-sky-800 px-3 py-2 flex flex-row items-center gap-3">Dowload CV
            <svg y="0" xmlns="http://www.w3.org/2000/svg" x="0" width="100" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" height="100" class="w-6 h-6 fill-current">
              <path fill-rule="evenodd" d="M22.1,77.9a4,4,0,0,1,4-4H73.9a4,4,0,0,1,0,8H26.1A4,4,0,0,1,22.1,77.9ZM35.2,47.2a4,4,0,0,1,5.7,0L46,52.3V22.1a4,4,0,1,1,8,0V52.3l5.1-5.1a4,4,0,0,1,5.7,0,4,4,0,0,1,0,5.6l-12,12a3.9,3.9,0,0,1-5.6,0l-12-12A4,4,0,0,1,35.2,47.2Z">
              </path>
            </svg>
          </button>

          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" class="transition ease-in-out delay-150 group-hover:scale-125 duration-500 absolute -bottom-0.5 -right-20 w-48 h-48 z-10 -my-2  fill-gray-50 stroke-sky-900"><path stroke-width="5" stroke-miterlimit="10" d="M 50.4 51 C 40.5 49.1 40 46 40 44 v -1.2 a 18.9 18.9 0 0 0 5.7 -8.8 h 0.1 c 3 0 3.8 -6.3 3.8 -7.3 s 0.1 -4.7 -3 -4.7 C 53 4 30 0 22.3 6 c -5.4 0 -5.9 8 -3.9 16 c -3.1 0 -3 3.8 -3 4.7 s 0.7 7.3 3.8 7.3 c 1 3.6 2.3 6.9 4.7 9 v 1.2 c 0 2 0.5 5 -9.5 6.8 S 2 62 2 62 h 60 a 14.6 14.6 0 0 0 -11.6 -11 z" data-name="layer1"></path></svg>

          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" class="transition ease-in-out delay-150 group-hover:scale-125 duration-200 absolute -bottom-0.5 -right-20 w-48 h-48 z-10 -my-2  fill-gray-50 stroke-sky-700"><path stroke-width="2" stroke-miterlimit="10" d="M 50.4 51 C 40.5 49.1 40 46 40 44 v -1.2 a 18.9 18.9 0 0 0 5.7 -8.8 h 0.1 c 3 0 3.8 -6.3 3.8 -7.3 s 0.1 -4.7 -3 -4.7 C 53 4 30 0 22.3 6 c -5.4 0 -5.9 8 -3.9 16 c -3.1 0 -3 3.8 -3 4.7 s 0.7 7.3 3.8 7.3 c 1 3.6 2.3 6.9 4.7 9 v 1.2 c 0 2 0.5 5 -9.5 6.8 S 2 62 2 62 h 60 a 14.6 14.6 0 0 0 -11.6 -11 z" data-name="layer1"></path></svg>


        </div>
      </div>


    </div>



  </main>

<router-outlet></router-outlet>
</div>
